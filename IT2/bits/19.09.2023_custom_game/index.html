<html>
    <head>
        <link rel="stylesheet" href="./assets/style/index.css">
        <script type="text/javascript" src="./assets/js/player_ctrl.js"></script>
        <script type="text/javascript" src="./assets/js/ai.js"></script>
        <script type="text/javascript" src="./assets/js/underwater.js"></script>
        <script type="text/javascript" src="./assets/js/game_loop.js"></script>
    </head>
    <body>
        <div class="gameframe" id="gameframe">
            <div class="hud">
                <div id="counter">
                    <div class="text" id="time_left">Time left: </div>
                    <div class="text" id="time_left_counter">50s</div>

                </div>
                <div id="points">
                    <div class="text" id="points">Enemies killed: </div>
                    <div class="text" id="points_counter">0</div>

                    <div class="text" id="drown_text">Air left: </div>
                    <div class="text" id="drown_counter">250</div>
                </div>
                <div id="door">
                    <div class="text" id="door_text">
                        Door opens in: 
                    </div>
                    <div class="text" id="door_counter">5s</div>
                </div>
                <div id="menu">
                    <div class="text" id="button_text">
                        Restart game
                    </div>
                    <button class="text" id="button" onclick="ResetCounter()">Reset game</button> 
                    <div class="text" id="gamestate"></div>
                </div>

                <div class="text" id="controls">
                    wasd for movement <br>
                    space to kill enemy <br>
                    E to speed up time (debug)
                </div>
            </div>
            <div class="player" id="player1">player1</div>




            <div class="col_mesh" id="sea"></div> 
            
            <div class="sea_surface" id="sea_surface"></div>

            <div class="col_mesh" id="GameWallLeft"></div>            
            <div class="col_mesh" id="GameWallRight"></div>
            <div class="col_mesh" id="GameWallTop"></div>
            <div class="col_mesh" id="GameWallBottom"></div>
            <div class="underwater" id="underwater_col_mesh"></div>
            
        </div>
    </body>
    <script>
        init();
    </script>
</html>
